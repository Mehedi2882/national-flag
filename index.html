<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nationa Flag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="bangladesh">
        <div class="bd-red"></div>
    </div>

    <div class="united-states">
       
        <div class="USA-stripes">
            <div class="stripe">  <div class="stars"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Jack_of_the_United_States.svg/1200px-Jack_of_the_United_States.svg.png" alt="" height="76.9230769230769px" width="100px"></div></div>
            <div class="stripe--white"></div>
            <div class="stripe"></div>
            <div class="stripe--white"></div>
            <div class="stripe"></div>
            <div class="stripe--white"></div>
            <div class="stripe"></div>
            <div class="stripe--white"></div>
            <div class="stripe"></div>
            <div class="stripe--white"></div>
            <div class="stripe"></div>
            <div class="stripe--white"></div>
            <div class="stripe"></div>
          </div>
    </div>
    <div class="canada">
        <div class="cad-red"></div>
        <div class="cad-white">
            <img src="https://media.istockphoto.com/vectors/maple-leaf-icon-canadian-symbol-vector-illustration-vector-id1020968912?k=20&m=1020968912&s=612x612&w=0&h=WIGdddNJMzsA3K56aZdGlc3Quhyg2KtedHQVlIv1gSQ=" alt="" height="200px" width="200px">
        </div>      
        <div class="cad-red"></div>

    </div>
    <div class="japan">
        <div class="japan-red"></div>
    </div>
    <div class="germany">
        <div class="german-black"></div>
        <div class="german-red"></div>
        <div class="german-yellow"></div>
    </div>
    <div class="ukrain">
        <div class="ukrain-blue"></div>
        <div class="ukrain-yellow"></div>
    </div>
    <div class="arab-emiret">
        <div class="arab-red"></div>
        <div class="arab-green"></div>
        <div class="arab-white"></div>
        <div class="arab-black"></div>
    </div>
    <div class="india">
        <div class="india-orange"></div>
        <div class="india-white">
            <div class="chorkha"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/1200px-Ashoka_Chakra.svg.png" alt="" height="60px" width="60px"></div>
        </div>
        <div class="india-green"></div>
    </div>
    <div class="argentina">
        <div class="arg-blue"></div>
        <div class="arg-white">
            <div class="sun"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sol_de_Mayo-Bandera_de_Argentina.svg/1200px-Sol_de_Mayo-Bandera_de_Argentina.svg.png" alt="" height="60px" width="60px"></div>
        </div>
        <div class="arg-blue"></div>
    </div>
    <div class="spain">
        <div class="spain-red"></div>
        <div class="spain-yellow">
            <div class="coast">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Escudo_de_Espa%C3%B1a_%28mazonado%29.svg/250px-Escudo_de_Espa%C3%B1a_%28mazonado%29.svg.png" alt="" height="80px" width="80px">
            </div>
        </div>
        <div class="spain-red"></div>
    </div>
</div>
</body>
</html>
